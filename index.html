<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexter &mdash; your home, your freedom</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body class="container">
    <aside class="aside">
      <div class="aside__btn">&#9776;</div>
    </aside>
    <header class="header">
      <div class="header__logo">
        <img src="Img/logo.png" alt="logo" />
      </div>
      <div class="header__text">
        <p class="header__heading3">your own home</p>
        <h2 class="header__heading2">The ultimate personal freedom</h2>
        <a href="#" class="btn btn__gold">View our properties</a>
      </div>
      <div class="header__footer">
        <div class="header__footer-line">Seen on</div>
        <div class="header__footer-box">
          <img src="Img/logo-bbc.png" alt="logo" class="header__footer-img" />
          <img
            src="Img/logo-forbes.png"
            alt="logo"
            class="header__footer-img"
          />
          <img
            src="Img/logo-techcrunch.png"
            alt="logo"
            class="header__footer-img"
          />
          <img src="Img/logo-bi.png" alt="logo" class="header__footer-img" />
        </div>
      </div>
    </header>
    <div class="realtors">
      <h2 class="realtors__title">TOP 3 REALTORS</h2>

      <div class="realtors__item">
        <img
          src="Img/realtor-1.jpeg"
          alt="realtor"
          class="realtors__item-img"
        />
        <div class="realtors__description">
          <p class="realtors__item-name">Erik Feinman</p>
          <p class="realtors__item-sold">245 HOUSES SOLD</p>
        </div>
      </div>
      <div class="realtors__item">
        <img
          src="Img/realtor-2.jpeg"
          alt="realtor"
          class="realtors__item-img"
        />

        <div class="realtors__description">
          <p class="realtors__item-name">Kim Brown</p>
          <p class="realtors__item-sold">212 HOUSES SOLD</p>
        </div>
      </div>
      <div class="realtors__item">
        <img
          src="Img/realtor-3.jpeg"
          alt="realtor"
          class="realtors__item-img"
        />

        <div class="realtors__description">
          <p class="realtors__item-name">Toby Ramsey</p>
          <p class="realtors__item-sold">198 HOUSES SOLD</p>
        </div>
      </div>
    </div>

    <script src="scripts/js.js"></script>
  </body>
</html>
